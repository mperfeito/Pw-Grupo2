<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: white"> 
        <!-- modelos importados --> 
         <a-assets> 
            <a-assets-item id="porta" src="./assets/revolving_door/scene.gltf" ></a-assets-item> 
         
         </a-assets>





        <!-- solo -->
        <a-box position="0 0 -30" rotation="-90 0 0" width="40" height="40" color="#000000" depth="0.5"></a-box>></a-box> 

        <!-- entrada --> 
         <a-box depth="0.5" position="0 5 -10" rotation="0 0 0" width="40" height="10"  color="#D9D9D9"></a-box> 
         <a-box depth="0.5" position="0 8.5 -10" rotation="0 0 0" width="10" height="2" src="./assets/Frame 4.jpg"></a-box> 
         <a-entity gltf-model="#porta" position="0 0 -9.5" scale="2 1.6 2" rotation="0 0 0"></a-entity> 

        <!-- parede direita -->  
         <a-box depth="0.5" position="20 5 -30" rotation="0 90 0" width="40" height="10" color="#D9D9D9"></a-box>  
        
        <!-- parede esquerda -->
         <a-box depth="0.5" position="-20 5 -30" rotation="0 -90 0" width="40" height="10" color="#D9D9D9"></a-box>  

        <!-- entrada -->  
         <a-box position="0 5 -21" depth="0.5" height="10" width="40" src="./assets/tickets.png"></a-box>  
         <a-box src="./assets/legenda.png" position="-6 3 -9" depth="0.5" width="4" height="5"></a-box>
          


        <!-- palco shows --> 
         <a-box depth="20" position="0 5 -60" height="10" width="40" src="./assets/stage.png"></a-box>  

         <!-- wc --> 
          <a-box position="-16 5 -26" depth="10" width="8" height="10" src="./assets/wc.png"></a-box> 
        <!-- bar -->
          <a-box position="16 5 -26" depth="10" width="8" height="10" src="./assets/bar.png"></a-box> 

        <!-- worshops   --> 
         <a-box  position="16 5 -36" depth="10" width="8" height="10" src="./assets/workshops.png"></a-box> 
         <a-box  position="-16 5 -36" depth="10" width="8" height="10" src="./assets/workshops.png"></a-box>








    </a-scene> 


   
    
</body>
</html>
